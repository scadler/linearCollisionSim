<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>
    <body>
        <div id="table">
            <canvas id="plane" height="120" width="1000">
            </canvas>
        </div>
        
        <button id="restart">Calculate</button>
        <div id="settings">
            <p id="checkboxP"> <div class="check" id="checkBlueParticle"> </div> Allow Blue Particle</input></p>
            <p> <input class="range" id="redVRange" type="range" min="-5" max="5" step="0.05" value="0.5"> Red Velocity: <span id="redVRangeOutput">0.5</span> m/s</input> </p>
            <p> <input class="range" id="redMRange" type="range" min="0.05" max="10" step="0.05" value="3"> Red Mass: <span id="redMRangeOutput">3</span> kg</input> </p>
            <p> <input class="range" id="blueVRange" type="range" min="-5" max="5" step="0.05" value="0"> Blue Velocity: <span id="blueVRangeOutput">0</span> m/s</input> </p>
            <p> <input class="range" id="blueMRange" type="range" min="0.05" max="10" step="0.05" value="2"> Blue Mass <span id="blueMRangeOutput">2</span> kg</input> </p>
            <p> <input class="range" id="whiteVRange" type="range" min="-5" max="5" step="0.05" value="-0.05"> White Velocity: <span id="whiteVRangeOutput">0.05</span> m/s</input> </p>
            <p> <input class="range" id="whiteMRange" type="range" min="0.05" max="10" step="0.05" value="1"> White Mass <span id="whiteMRangeOutput">1</span> kg</input> </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
