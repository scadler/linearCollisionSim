<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>
    <body>
        <div id="table">
            <canvas id="plane" height="120" width="1000">
            </canvas>
        </div>
        <p>
        <button id="restart">Calculate</button>
           <input class="switch" onmousemove="checkBlueParticleVal()" id="checkBlueParticle" type="range" min="0" max="1" step="1" value="0">Allow Blue Particle: </input><span id="checkBlueParticleOutput">No </span>
        </p>
        <div id="settings" onmousemove="checkXCoorSliders()">
            
                <p> <input class="position" id="redXCoor" type="range" min="0" max="1000" step="1" value="250"></input> </p>
                <p> <input class="position" id="blueXCoor" type="range" min="0" max="1000" step="1" value="500"></input> </p>
                <p> <input class="position" id="whiteXCoor" type="range" min="0" max="1000" step="1" value="750"></input> </p>
                <div id="leftDiv">
                <p> <input class="frictionRange" id="frictionRange" type="range" min="0" max="0.0001" step="0.000001" value="0.000001"> μ<sub>k</sub> coefficient: <span id="frictionRangeOutput">0.001</span></input> </p>
                <p> <input class="range" id="redVRange" type="range" min="-5" max="5" step="0.05" value="0.5"> Red Velocity: <span id="redVRangeOutput">0.5</span> m/s</input> </p>
                <p> <input class="range" id="redMRange" type="range" min="0.05" max="10" step="0.05" value="3"> Red Mass: <span id="redMRangeOutput">3</span> kg</input> </p>
                <p> <input class="range" id="blueVRange" type="range" min="-5" max="5" step="0.05" value="0"> Blue Velocity: <span id="blueVRangeOutput">0</span> m/s</input> </p>
                <p> <input class="range" id="blueMRange" type="range" min="0.05" max="10" step="0.05" value="2"> Blue Mass <span id="blueMRangeOutput">2</span> kg</input> </p>
                <p> <input class="range" id="whiteVRange" type="range" min="-5" max="5" step="0.05" value="-0.05"> White Velocity: <span id="whiteVRangeOutput">0.05</span> m/s</input> </p>
                <p> <input class="range" id="whiteMRange" type="range" min="0.05" max="10" step="0.05" value="1"> White Mass <span id="whiteMRangeOutput">1</span> kg</input> </p>
            </div>
            <div id="rightDiv">
            <div id="rowTop">
                    <div class="gridBlank">
                    </div>
                    <div class="grid">
                        <p class="text"> kg</p>
                    </div>
                    <div class="grid">
                        <p class="text"> m/s</p>
                    </div>
                    <div class="grid">
                        <p class="text"> KE (N)</p>
                    </div>
                    <div class="grid">
                        <p class="text"> F<sub>f</sub></p>
                    </div>
                </div>
                <div id="rowRed">
                    <div class="grid" id="redGrid">
                        <p class="text"> RED </p>
                    </div>
                    <div class="grid" id="redM">
                        <p class="text"> <span id="redMOutput">0</span> </p>
                    </div>
                    <div class="grid" id="redV">
                        <p class="text"> <span id="redVOutput">0</span> </p>
                    </div>
                    <div class="grid" id="redKE">
                        <p class="text"> <span id="redKEOutput">0</span> </p>
                    </div>
                    <div class="grid" id="redMUk">
                        <p class="text"> <span id="redMUkOutput">0</span> </p>
                    </div>
                </div>
                <div id="rowBlue">
                    <div class="grid" id="blueGrid">
                        <p class="text"> BLUE </p>
                    </div>
                    <div class="grid" id="blueM">
                        <p class="text"> <span id="blueMOutput">0</span> </p>
                    </div>
                    <div class="grid" id="blueV">
                        <p class="text"> <span id="blueVOutput">0</span> </p>
                    </div>
                    <div class="grid" id="blueKE">
                        <p class="text"> <span id="blueKEOutput">0</span> </p>
                    </div>
                    <div class="grid" id="blueMUk">
                        <p class="text"> <span id="blueMUkOutput">0</span> </p>
                    </div>
                </div>
                <div id="rowWhite"> 
                    <div class="grid" id="whiteGrid">
                    <p class="text"> WHITE </p>
                    </div>
                    <div class="grid" id="whiteM">
                        <p class="text"> <span id="whiteMOutput">0</span> </p>
                    </div>
                    <div class="grid" id="whiteV">
                        <p class="text"> <span id="whiteVOutput">0</span> </p>
                    </div>
                    <div class="grid" id="whiteKE">
                        <p class="text"> <span id="whiteKEOutput">0</span> </p>
                    </div>
                    <div class="grid" id="whiteMUk">
                        <p class="text"> <span id="whiteMUkOutput">0</span> </p>
                    </div>
                <div id="rowNet"> 
                    <div class="grid" id="netGrid">
                    <p class="text"> Σ </p>
                    </div>
                    <div class="grid" id="netM">
                        <p class="text"> <span id="netMOutput">0</span> </p>
                    </div>
                    <div class="grid" id="whiteV">
                        <p class="text"> <span id="netVOutput">0</span> </p>
                    </div>
                    <div class="grid" id="netKE">
                        <p class="text"> <span id="netKEOutput">0</span> </p>
                    </div>
                    <div class="grid" id="netMUk">
                        <p class="text"> <span id="netMUkOutput">0</span> </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
