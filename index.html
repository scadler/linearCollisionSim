<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>
    <body>
        <div id="table">
            <canvas id="plane" height="120" width="1000">
            </canvas>
        </div>
        
        <button id="restart">Calculate</button>
        <div id="settings" onmousemove="checkXCoorSliders()">
            <p id="topSettings"> 
                <input class="switch" onmousemove="checkBlueParticleVal()" id="checkBlueParticle" type="range" min="0" max="1" step="1" value="0">Allow Blue Particle: </input><span id="checkBlueParticleOutput">No </span>
                <input class="switch" onmousemove="checkFrictionVal()" id="checkFriction" type="range" min="0" max="1" step="1" value="0"> Allow Friction: </input><span id="checkFrictionOutput">No </span> 
                
            </p>
            <p id="frictionSliders">
                <input class="frictionRange" id="frictionRange" type="range" min="0" max="1" step="0.005" value="0.00"> Î¼k: <span id="frictionRangeOutput">0.001</span></input>
            </p>
            <p> <input class="position" id="redXCoor" type="range" min="0" max="1000" step="1" value="250"></input> </p>
            <p> <input class="position" id="blueXCoor" type="range" min="0" max="1000" step="1" value="500"></input> </p>
            <p> <input class="position" id="whiteXCoor" type="range" min="0" max="1000" step="1" value="750"></input> </p>
            <p> <input class="range" id="redVRange" type="range" min="-5" max="5" step="0.05" value="0.5"> Red Velocity: <span id="redVRangeOutput">0.5</span> m/s</input> </p>
            <p> <input class="range" id="redMRange" type="range" min="0.05" max="10" step="0.05" value="3"> Red Mass: <span id="redMRangeOutput">3</span> kg</input> </p>
            <p> <input class="range" id="blueVRange" type="range" min="-5" max="5" step="0.05" value="0"> Blue Velocity: <span id="blueVRangeOutput">0</span> m/s</input> </p>
            <p> <input class="range" id="blueMRange" type="range" min="0.05" max="10" step="0.05" value="2"> Blue Mass <span id="blueMRangeOutput">2</span> kg</input> </p>
            <p> <input class="range" id="whiteVRange" type="range" min="-5" max="5" step="0.05" value="-0.05"> White Velocity: <span id="whiteVRangeOutput">0.05</span> m/s</input> </p>
            <p> <input class="range" id="whiteMRange" type="range" min="0.05" max="10" step="0.05" value="1"> White Mass <span id="whiteMRangeOutput">1</span> kg</input> </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
