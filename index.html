<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>
    <body>
        <div id="table">
            <canvas id="plane" height="100" width="500">
            </canvas>
        </div>
        
        <button id="restart">Calculate</button>
        <div id="settings">
            <p> <input id="redVRange" type="range" min="-5" max="5" step="0.1" value="3"> Red Velocity: <span id="redVRangeOutput">3</span> m/s</input> </p>
            <p> <input id="whiteVRange" type="range" min="-5" max="5" step="0.1" value="3"> White Velocity: <span id="whiteVRangeOutput">3</span> m/s</input> </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
